<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  {% seo %}

  </head>

  <body>

    <div class="wrapper">
      <section>
        <div id="title">
          <h1> {{ site.title | default: site.github.repository_name }}</h1>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        </div>
        <div>
        <li class="fork">
          <a href=/ class="btn"><span class="glyphicon glyphicon-heart"></span>&nbsp;Blog</a>
        </li>
        <li class="fork">
          <a href=/about class="btn"><span class="glyphicon glyphicon-search"></span>&nbsp;About me</a>
        </li>
        <li class="fork">
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </li>
        </div>
      </section>
    </div>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

  </body>
</html>
